<div
  class="flex lg:flex-row flex-col justify-between items-center h-screen bg-[#d5d1ff] lg:px-10 px-4"
>
  <div class="w-1/2 flex flex-col justify-center items-center gap-4">
    <div
      class="flex justify-center items-center"
      style="clip-path: circle(50% at 50% 50%)"
    >
    <img src="assets/images/gce1.png" class="w-[250px] rounded-full" alt="logo" />
    </div>
    <h1 class="text-2xl font-bold uppercase text-[#6358DC]">Gestion des chéques</h1>
    <p class="text-center font-medium uppercase w-[500px] text-dark-purple">
      Si vous avez déjà un compte, vous pouvez vous rendre sur la page de connexion
      pour accéder aux fonctionnalités de l'application et merci
    </p>
    <a
      class="p-3  font-medium text-white"
      routerLink="/"
      ><i class="fa-solid fa-right-to-bracket text-3xl text-[#6358DC]"></i></a
    >
  </div>

  <div
    class="flex justify-center items-center p-8 rounded shadow-md sm:w-1/2 lg:w-1/3 rounded-tl-[100px] rounded-bl-[100px] bg-[#e9e7fd]"
  >
    <form class="flex justify-center items-center flex-col gap-3">
      <h2 class="text-xl font-medium mb-2">Inscrivez-vous à</h2>
      <h1 class="text-2xl font-semibold text-[#6358DC]">GCE-RADEEJ</h1>
      <div class="flex items-center px-4">
        <div class="relative">
          <i class="fas fa-user absolute top-4 left-3 text-gray-400"></i>
          <input
            type="text"
            id="name"
            name="name"
            class="pl-10 lg:w-96 border w-72 rounded py-2 mt-1"
            placeholder="Nom"
            [(ngModel)]="name"
          />
        </div>
      </div>
      <div class="flex items-center px-4">
        <div class="relative">
          <i class="fas fa-envelope absolute top-4 left-3 text-gray-400"></i>
          <input
            type="text"
            id="email"
            name="email"
            class="pl-10 lg:w-96 border w-72 rounded py-2 mt-1"
            placeholder="Email"
            [(ngModel)]="email"
          />
        </div>
      </div>
      <div class="flex items-center">
        <div class="relative">
          <i class="fas fa-lock absolute top-4 left-3 text-gray-400"></i>
          <input
            type="password"
            id="password"
            name="password"
            class="pl-10 lg:w-96 w-72 border rounded px-3 py-2 mt-1"
            placeholder="Mot de passe"
            [(ngModel)]="password"
          />
        </div>
      </div>

      <button
        type="submit"
        class="lg:w-96 w-72 bg-[#6358DC] text-white font-semibold py-2 px-4 mt-1 rounded hover:bg-blue-800 transition duration-200"
        (click)="onRegister()"
      >
        S'inscrire
      </button>
      <div class="flex items-center mt-8">
        <div class="flex flex-row">
          <p>J'ai déjà un compte?</p>
          <a class="text-[#6358DC]" routerLink="/">Se connecter</a>
        </div>
      </div>
    </form>
  </div>
</div>
